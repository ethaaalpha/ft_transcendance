<html>
	<head>
		<title>Test</title>	
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<div id="game">
		<div id="block-medium" style="--height: 30%; --direction: row">
			<div class="block-medium-child">
				<div id="block-medium-child--mode" class="block-medium-child-child">
					<select class="form-select" aria-label="Default select example">
						<option selected>4 Players</option>
						<option value="1">8 Players</option>
						<option value="2">16 Players</option>
						<option value="3">32 Players</option>
					</select>
					<div id="block-medium-child-child-create">
						<button type="button" class="btn btn-success">
							<i class="bi bi-plus"></i> Create
						</button>
					</div>
				</div>
			</div>
			<div id="block-medium-middle"></div>
			<div class="block-medium-child">
				<div id="block-medium-child--code" class="block-medium-child-child">
					<input type="text" class="form-control" id="room-code-input" placeholder="Room code">
					<div id="block-medium-child-child-code">
						<button type="button" class="btn btn-success">
							<i class="bi bi-controller"></i> Join
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- <script src="index.js"></script> -->
</html>
