<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cube Tendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="assets/css/styles.css" rel="stylesheet">  
	<link href="assets/css/background.css" rel="stylesheet">  
	<link href="assets/css/chat.css" rel="stylesheet">  
	<link href="assets/css/profil.css" rel="stylesheet">
	<link href="assets/css/button.css" rel="stylesheet">
	<link href="assets/css/forms.css" rel="stylesheet">
</head>
  <body>

	<div class="background backgroundZ0"></div>
	<div class="background backgroundZ1"></div>

	<div id="liveAlertPlaceholder"></div>

	<!-- SIGNFORM -->
	  
	<div class="container" id="sign-form">
		<div class="row align-items-center justify-content-center vh-100">	
			<div class="col-md-6 col-lg-4 dark-form">
				<form>
					
					<div id="sign-in-title">
						<h1 class="title-1 mb-3 fw-bold">signIn</h1>
					</div>
					<div id="sign-up-title">
						<h1 class="title-1 mb-3 fw-bold">signUp</h1>
					</div>

					<div id="sign-in-0">
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-success btn-block col-8 opacity-50 login-form-green-button" onclick="signWith42()"><img id="picture-42" src="assets/images/icons/42.svg"></img> Continue with 42</button>
						</div>
						<div class="mb-3 text-center mx-auto col-8 opacity-75 d-flex align-items-center">
							<div class="form-tab"></div>
							<span style="margin-left: 2em; margin-right: 2em;">or</span>
							<div class="form-tab"></div>
						</div>
					</div>
						
					<div id="sign-in-1">
						<div class="form-floating fixed mb-3 col-8 mx-auto">
							<input type="text" class="form-control" id="sign-form-username" placeholder="Username">
							<label for="username" class="form-label">Username</label>
						</div>
						<div class="form-floating fixed mb-3 col-8 mx-auto">
							<input type="password" class="form-control" id="sign-form-password" placeholder="Password">
							<label for="username" class="form-label">Password</label>
						</div>
					</div>
						
					<div id="sign-in-2">
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-light btn-block col-8 opacity-75 bordered-button" style="--main_color: white;" onclick="signIn()">Continue with username</button>
						</div>
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="col-8 text-button" onclick="forgotPassword()">Forgot password?</button>
						</div>
					</div>

					<div id="sign-up">
						<div class="form-floating fixed mb-3 col-8 mx-auto">
							<input id="sign-form-password-confirm" type="password" class="form-control" placeholder="Confirm password">
							<label for="username" class="form-label">Confirm password</label>
						</div>
						<div class="form-floating fixed mb-3 col-8 mx-auto">
							<input id="sign-form-email" type="email" class="form-control" placeholder="Email adress">
							<label for="username" class="form-label">Email address</label>
						</div>
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-light btn-block col-8 opacity-75 bordered-button" style="--main_color: white;" onclick="signUp()">Create an account</button>
						</div>
					</div>
	
			</form>
		</div>
		</div>
	</div>



	<div class="container" id="sign-form">
		<div class="row align-items-center justify-content-center vh-100">	
			<div class="col-md-6 col-lg-4 dark-form">
				<form>
					
					<div id="sign-in-title"></div>
					<div id="sign-up-title"></div>
					<div id="sign-in-0"></div>
					<div id="sign-in-1"></div>
					<div id="sign-in-2"></div>
					<div id="sign-up"></div>
	
			</form>
		</div>
		</div>
	</div>
	

	<div class="container" id="sign-in"></div>
	<div class="container" id="sign-up"></div>

<!-- SIGN IN -->
<div class="container" id="sign-in">
	<div class="row align-items-center justify-content-center vh-100">	
		<div class="col-md-6 col-lg-4 dark-form">
			<form>

				<h1 class="title-1 mb-3 fw-bold">signIn</h1>
				
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-success btn-block col-8 opacity-50 login-form-green-button" onclick="signWith42()">
						<img id="picture-42" src="assets/images/icons/42.svg"></img>
						"Continue with 42"
					</button>
				</div>
				<div class="mb-3 text-center mx-auto col-8 opacity-75 d-flex align-items-center">
					<div class="form-tab"></div>
					<span style="margin-left: 2em; margin-right: 2em;">or</span>
					<div class="form-tab"></div>
				</div>

				<div class="form-floating fixed mb-3 col-8 mx-auto">
					<input type="text" class="form-control" id="sign-form-username" placeholder="Username">
					<label for="username" class="form-label">Username</label>
				</div>
				<div class="form-floating fixed mb-3 col-8 mx-auto">
					<input type="password" class="form-control" id="sign-form-password" placeholder="Password">
					<label for="username" class="form-label">Password</label>
				</div>
			
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-light btn-block col-8 opacity-75 bordered-button" style="--main_color: white;" onclick="signIn()">Continue with username</button>
				</div>
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="col-8 text-button" onclick="forgotPassword()">Forgot password?</button>
				</div>

		</form>
	</div>
	</div>
</div>


<!-- SIGN UP -->
<div class="container" id="sign-up">
	<div class="row align-items-center justify-content-center vh-100">	
		<div class="col-md-6 col-lg-4 dark-form">
			<form>
				
				<h1 class="title-1 mb-3 fw-bold">signUp</h1>

				<div class="form-floating fixed mb-3 col-8 mx-auto">
					<input type="text" class="form-control" id="sign-form-username" placeholder="Username">
					<label for="username" class="form-label">Username</label>
				</div>
				<div class="form-floating fixed mb-3 col-8 mx-auto">
					<input type="password" class="form-control" id="sign-form-password" placeholder="Password">
					<label for="username" class="form-label">Password</label>
				</div>
				<div class="form-floating fixed mb-3 col-8 mx-auto">
					<input id="sign-form-password-confirm" type="password" class="form-control" placeholder="Confirm password">
					<label for="username" class="form-label">Confirm password</label>
				</div>
				<div class="form-floating fixed mb-3 col-8 mx-auto">
					<input id="sign-form-email" type="email" class="form-control" placeholder="Email adress">
					<label for="username" class="form-label">Email address</label>
				</div>
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-light btn-block col-8 opacity-75 bordered-button" style="--main_color: white;" onclick="signUp()">Create an account</button>
				</div>

		</form>
	</div>
	</div>
</div>








	<!-- HOME -->
	<div class="wrapper">
		<div id="home" class="home-div d-none">

			<!-- GAME -->
			<div class="game-div box-style"></div>

			<!-- SOCIAL -->
			<div class="test"></div>
			<div class="social-div">
				<div class="social-display-div box-style">
					
					<!-- CHAT -->
					<div id="conversation-list" class="d-none"></div>
					<div id="conversation-display" class="d-none"></div>

					<!-- PROFIL -->
					<div id="profil"></div>

					<!-- SETTINGS -->
					<div id="settings" class="settings-div d-none"></div>
					<div id="modify-game-theme" class="settings-div d-none"></div>
					<div id="modify-profil-picture" class="settings-div d-none"></div>
					<div id="modify-password" class="settings-div d-none"></div>
					<div id="modify-email" class="settings-div d-none"></div>
				</div>

				<!-- NAVBAR -->
				<div id="nav-bar" class="social-button-div box-style"></div>
			</div>
		</div>
	</div>
