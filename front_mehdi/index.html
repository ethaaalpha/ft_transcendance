<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="assets/css/background.css" rel="stylesheet">  
	<link href="assets/css/chat.css" rel="stylesheet">  
	<link href="assets/css/profil.css" rel="stylesheet">
	<link href="assets/css/button.css" rel="stylesheet">
	<link href="assets/css/forms.css" rel="stylesheet">
</head>
  <body>

	<div class="background backgroundZ0"></div>
	<div class="background backgroundZ1"></div>

	<div id="liveAlertPlaceholder"></div>
	<!-- <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>		 -->


	<!-- SIGNFORM / LOGIN PAGE -->
	  
	<div class="container d-none" id="signForm">
		<div class="row align-items-center justify-content-center vh-100">	
			<div class="col-md-6 col-lg-4 dark-form">
				<form>
					<h1 id="titleSignIn" class="title-1 mb-3 fw-bold">signIn</h1>
					<h1 id="titleSignUp" class="title-1 mb-3 fw-bold d-none">signUp</h1>
				
				<!-- SIGN IN -->
					<!-- <div id="signIn"> -->
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-success btn-block col-8 opacity-50 login-form-green-button" id="signWith42Button" onclick="signWith42()"><img src="assets/images/42.svg" id="picture-42"></img> Continue with 42</button>
						</div>
						<div class="mb-3 text-center mx-auto col-8 opacity-75 d-flex align-items-center" id="orDiv">
							<div class="form-tab"></div>
							<span style="margin-left: 2em; margin-right: 2em;">or</span>
							<div class="form-tab"></div>
						</div>
						<div class="form-floating fixed mb-3 col-8 mx-auto">
							<input type="text" class="form-control" id="username" placeholder="Username">
							<label for="username" class="form-label">Username</label>
						</div>
						<div class="form-floating fixed mb-3 col-8 mx-auto">
							<input type="password" class="form-control" id="password" placeholder="Password">
							<label for="username" class="form-label">Password</label>
						</div>
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-light btn-block col-8 opacity-75 bordered-button" style="--main_color: white;" id="signInButton" onclick="signIn()">Continue with username</button>
						</div>
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="col-8 text-button" id="forgotPasswordButton" onclick="forgotPassword()">Forgot password?</button>
						</div>
					<!-- </div> -->
					
					<!-- SIGN UP -->
					<!-- <div id="SignUp"> -->
						<div id="passwordConfirmDiv" class="form-floating fixed mb-3 col-8 mx-auto d-none">
							<input id="passwordConfirm" type="password" class="form-control" placeholder="Confirm password">
							<label for="username" class="form-label">Confirm password</label>
						</div>
						<div id="emailDiv" class="form-floating fixed mb-3 col-8 mx-auto d-none">
							<input id="email" type="email" class="form-control" placeholder="Email adress">
							<label for="username" class="form-label">Email address</label>
							<!-- <small id="emailHelp" class="form-text text-muted">We'll sell your email on darkweb.</small> -->
						</div>
						<div id="signUpButton" class="mb-3 text-center mx-auto d-none">
							<button type="button" class="btn btn-light btn-block col-8 opacity-75 bordered-button" style="--main_color: white;" onclick="signUp()">Create an account</button>
						</div>
					<!-- </div> -->
			</form>
		</div>
		</div>
	</div>
		


	<div id="home" class="home-div d-none">

		<!-- GAME -->
		<div class="game-div box-style">
		</div>

		<!-- SOCIAL -->
		<div class="test"></div>
		<div class="social-div">
			<div class="social-display-div box-style">
				
				<!-- CHAT -->
				<div id="conversation-list"></div>
				<div id="conversation-display"></div>

				<!-- PROFIL -->
				<div id="profil"></div>

				<!-- SETTINGS -->
				<div id="settings" class="settings-div d-none">
					<button class="arrow-back d-flex justify-content-start align-items-center" onclick="changeScene('home')">
						<img src="assets/images/arrow.svg"></img>				
					</button>
					<span class="title-2 greened">Settings</span>
					<span class="body-text settings-text">Change everything we allow you to.</span>
					<button class="modify-btn btn btn-block btn-light d-flex align-items-center justify-content-start bordered-button-expanded" style="--main_color: #DADADA;" onclick="changeScene('modifyGameTheme')">
						<img src="assets/images/gamepad.svg" class="icon-button" style="padding-right: 0.6em;"></img>
						<span>Modify game theme</span>
					</button>
					<button class="modify-btn btn btn-block btn-light d-flex align-items-center justify-content-start bordered-button-expanded" style="--main_color: #DADADA;" onclick="changeScene('modifyProfilPicture')">
						<img src="assets/images/user_settings.svg" class="icon-button" style="padding-right: 0.5em;"></img>
						<span>Modify profile picture</span>
					</button>
					<button class="modify-btn btn btn-block btn-light d-flex align-items-center justify-content-start bordered-button-expanded" style="--main_color: #DADADA;" onclick="changeScene('modifyPassword')">
						<img src="assets/images/lock.svg" class="icon-button" style="padding-left: 0.1em; padding-right: 0.8em;"></img>
						<span>Modify password</span>
					</button>
					<button class="modify-btn btn btn-block btn-light d-flex align-items-center justify-content-start bordered-button-expanded" style="--main_color: #DADADA;" onclick="changeScene('modifyEmail')">
						<img src="assets/images/mail.svg" class="icon-button" style="padding-right: 0.5em;"></img>
						<span>Modify email</span>
					</button>
					<button class="modify-btn btn btn-block btn-light d-flex align-items-center justify-content-start bordered-button-expanded bordered-button-logout" style="--main_color: #DADADA;" onclick="signOut()">
						<img src="assets/images/logout.svg" class="icon-button" style="padding-left: 0.05em; padding-right: 0.4em;"></img>
						<span>Sign out</span>	
					</button>
				</div>


				<!-- MODIFY GAME THEME -->
				<div id="modify-game-theme" class="settings-div d-none">
					<button class="arrow-back d-flex justify-content-start align-items-center" onclick="changeScene('settings')">
						<img src="assets/images/arrow.svg"></img>				
					</button>
					<span class="title-2 greened">Modify game theme</span>
					<span class="body-text settings-text">Go through parallel universes.</span>
					<div id="modify-game-theme-menu" class="modify-game-theme-container"></div>
					<div class="overlay-zone">
						<button class="modify-btn overlay-btn btn btn-block btn-light d-flex align-items-center justify-content-start bordered-button-expanded" style="--main_color: #B4B4B4;" onclick="getSelected()">
							<span>Change game theme</span>
						</button>
					</div>
					
				</div>

				<!-- MODIFY PROFIL PICTURE -->
				<div id="modify-profil-picture" class="settings-div d-none">
					<button class="arrow-back d-flex justify-content-start align-items-center" onclick="changeScene('settings')">
						<img src="assets/images/arrow.svg"></img>				
					</button>
					<span class="title-2 greened">Modify profil picture</span>
					<span class="body-text settings-text">So we can see your lovely smile.</span>
					<div class="custom-file-input">
						<img src="assets/images/upload.svg">
						<label for="settings-profil-picture">Choose a file</label>
						<input type="file" id="settings-profil-picture" accept="image/*">
					</div>
					<button class="btn btn-light bordered-button-expanded" style="--main_color: #DADADA;">			
						<span class="btn-title" onclick="modifyProfilPicture()">Change my profil picture</span>
					</button>
				</div>

				<!-- MODIFY PASSWORD -->
				<div id="modify-password" class="settings-div d-none">
					<button class="arrow-back d-flex justify-content-start align-items-center" onclick="changeScene('settings')">
						<img src="assets/images/arrow.svg"></img>				
					</button>
					<span class="title-2 greened">Modify password</span>
					<span class="body-text settings-text">Minimum 5 and a maximum of 32 characters.</span>
					<div class="form-floating fixed item-spacer">
						<input type="password" class="form-control dark-form-input" id="settings-actual-password" placeholder="Old password">
						<label for="settings-actual-password">Old password</label>
					</div>
					<div class="form-floating fixed item-spacer">
						<input type="password" class="form-control dark-form-input" id="settings-new-password" placeholder="New password">
						<label for="settings-new-password">New password</label>
					</div>
					<div class="form-floating fixed item-spacer">
						<input type="password" class="form-control dark-form-input" id="settings-confirm-password" placeholder="Confirm password">
						<label for="settings-confirm-password">Confirm password</label>
					</div>
					<button class="btn btn-light bordered-button-expanded" style="--main_color: #DADADA;">			
						<span class="btn-title" onclick="modifyPassword()">Change my password</span>
					</button>
				</div>
				
				<!-- MODIFY EMAIL -->
				<div id="modify-email" class="settings-div d-none">
					<button class="arrow-back d-flex justify-content-start align-items-center" onclick="changeScene('settings')">
						<img src="assets/images/arrow.svg"></img>				
					</button>
					<span class="title-2 greened">Modify email</span>
					<span class="body-text settings-text">So we can send you love letters.</span>
					<div class="d-flex flex-column">
						<div class="form-floating fixed item-spacer">
							<input id="settings-actual-email" type="email" class="form-control dark-form-input" placeholder="Actual email">
							<label for="settings-actual-email">Actual email</label>
						</div>
						<div class="form-floating fixed item-spacer">
							<input id="settings-new-email" type="email" class="form-control dark-form-input" placeholder="New email">
							<label for="settings-new-email">New email</label>
						</div>
						<div class="form-floating fixed item-spacer">
							<input id="settings-confirm-email" type="email" class="form-control dark-form-input" placeholder="Confirm email">
							<label for="settings-confirm-email">Confirm email</label>
						</div>
						<button class="btn btn-light bordered-button-expanded" style="--main_color: #DADADA;">			
							<span class="btn-title" onclick="modifyEmail()">Change my email</span>
						</button>
					</div>
				</div>

			</div>

			<!-- NAVBAR -->
			<div class="social-button-div box-style">
				<!-- <button type="button" class="btn btn-primary" onclick="signOut()">Sign-out</button> -->
				<button type="button" class="btn col-6 btn-light bordered-button title-4 d-flex align-items-center justify-content-center" style="--main_color: #B4B4B4;" onclick="profilAction()"><img src="assets/images/user.svg" class="icon-button"></img> Profil</button>
				<button type="button" class="btn col-6 btn-light bordered-button title-4 d-flex align-items-center justify-content-center" style="--main_color: #B4B4B4;" onclick="settingsAction()"><img src="assets/images/settings.svg" class="icon-button"></img> Settings</button>
			</div>
		</div>
	</div>
