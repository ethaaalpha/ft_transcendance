	<div class="container d-none" id="signForm">
		<div class="row align-items-center justify-content-center vh-100">	
			<div class="col-md-6 col-lg-4 login-form">
				<h1 id="titleSignIn" class="title mb-3 fw-bold">SignIn</h1>
				<h1 id="titleSignUp" class="title mb-3 fw-bold d-none">SignUp</h1>
				<form>
				<!-- SIGN IN -->
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-success btn-block col-8" id="signWith42Button" onclick="signWith42()">Continue with 42</button>
				</div>
				<div class="mb-3 text-center mx-auto" id="orDiv">OR</div>
				<div class="form-floating mb-3 col-8 mx-auto">
					<input type="text" class="form-control" id="username" placeholder="Username">
					<label for="username">Username</label>
				</div>
				<div class="form-floating mb-3 col-8 mx-auto">
					<input type="password" class="form-control" id="password" placeholder="Password">
					<label for="username">Password</label>
				</div>
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-success btn-block col-8" id="signInButton" onclick="signIn()">Continue with username</button>
				</div>
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-success btn-block col-8" id="forgotPasswordButton" onclick="forgotPassword()">Forgot password?</button>
				</div>
				
				<!-- SIGN UP -->
				<div id="passwordConfirmDiv" class="form-floating mb-3 col-8 mx-auto d-none">
					<input id="passwordConfirm" type="password" class="form-control" placeholder="Confirm password">
					<label for="username">Confirm password</label>
				</div>
				<div id="emailDiv" class="form-floating mb-3 col-8 mx-auto d-none">
					<input id="email" type="email" class="form-control" placeholder="Email adress">
					<label for="username">Email adress</label>
					<!-- <small id="emailHelp" class="form-text text-muted">We'll sell your email on darkweb.</small> -->
				</div>
				<div id="signUpButton" class="mb-3 text-center mx-auto d-none">
					<button type="button" class="btn btn-primary btn-block col-8" onclick="signUp()">Create an account</button>
				</div>
			</form>
		</div>
		</div>
	</div>
		


	<div class="home d-none" id="home">
		<div class="game-div glass-morphism">
		</div>
		<div class="social-div">
			<div class="social-display-div glass-morphism">
				<h1>Settings</h1>
				<button class="modify-btn">

					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="4" y="9" width="16" height="12" rx="4" stroke="black" stroke-width="2"/>
						<path d="M12 16L12 14" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M16 9V7C16 4.79086 14.2091 3 12 3V3C9.79086 3 8 4.79086 8 7L8 9" stroke="black" stroke-width="2"/>
						</svg>						

					<span class="btn-title">Modify password</span>

					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g clip-path="url(#clip0_115_87)">
						<path d="M19 12L5 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M12 19L19 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</g>
						<defs>
						<clipPath id="clip0_115_87">
						<rect width="24" height="24" fill="white" transform="translate(24 24) rotate(180)"/>
						</clipPath>
						</defs>
					</svg>
					

				</button>				
			</div>
			<div class="social-button-div glass-morphism">
				<button type="button" class="btn btn-primary" onclick="signOut()">Sign-out</button>
				<button type="button" class="btn btn-primary" onclick="settings()">Settings</button>
			</div>
		</div>
	</div>
