	<!-- SIGNFORM / LOGIN PAGE -->
	  
	<div class="container d-none" id="signForm">
		<div class="row align-items-center justify-content-center vh-100">	
			<div class="col-md-6 col-lg-4 login-form">
				<form>
					<h1 id="titleSignIn" class="title-1 mb-3 fw-bold">signIn</h1>
					<h1 id="titleSignUp" class="title-1 mb-3 fw-bold d-none">signUp</h1>
				
				<!-- SIGN IN -->
					<!-- <div id="signIn"> -->
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-light btn-block col-8 opacity-75 login-form-white-button" id="signWith42Button" onclick="signWith42()"><img src="assets/images/42.svg" id="picture-42"></img> Continue with 42</button>
						</div>
						<div class="mb-3 text-center mx-auto col-8 opacity-75 d-flex align-items-center" id="orDiv">
							<div class="form-tab"></div>
							<span style="margin-left: 2em; margin-right: 2em;">or</span>
							<div class="form-tab"></div>
						</div>
						<div class="form-floating mb-3 col-8 mx-auto">
							<input type="text" class="form-control" id="username" placeholder="Username">
							<label for="username">Username</label>
						</div>
						<div class="form-floating mb-3 col-8 mx-auto">
							<input type="password" class="form-control" id="password" placeholder="Password">
							<label for="username">Password</label>
						</div>
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-success btn-block col-8 opacity-75 login-form-green-button" id="signInButton" onclick="signIn()">Continue with username</button>
						</div>
						<div class="mb-3 text-center mx-auto">
							<button type="button" class="btn btn-success btn-block col-8 opacity-75 login-form-green-button" id="forgotPasswordButton" onclick="forgotPassword()">Forgot password?</button>
						</div>
					<!-- </div> -->
					
					<!-- SIGN UP -->
					<!-- <div id="SignUp"> -->
						<div id="passwordConfirmDiv" class="form-floating mb-3 col-8 mx-auto d-none">
							<input id="passwordConfirm" type="password" class="form-control" placeholder="Confirm password">
							<label for="username">Confirm password</label>
						</div>
						<div id="emailDiv" class="form-floating mb-3 col-8 mx-auto d-none">
							<input id="email" type="email" class="form-control" placeholder="Email adress">
							<label for="username">Email adress</label>
							<!-- <small id="emailHelp" class="form-text text-muted">We'll sell your email on darkweb.</small> -->
						</div>
						<div id="signUpButton" class="mb-3 text-center mx-auto d-none">
							<button type="button" class="btn btn-primary btn-block col-8" onclick="signUp()">Create an account</button>
						</div>
					<!-- </div> -->
			</form>
		</div>
		</div>
	</div>
