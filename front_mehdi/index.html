<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cube Tendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="assets/css/styles.css" rel="stylesheet">  
</head>
  <body>


	<div id="liveAlertPlaceholder"></div>
	<!-- <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>		 -->


	  
	<div class="container d-none" id="loginForm">
		<div class="row align-items-center justify-content-center vh-100">	
			<div class="col-md-6 col-lg-4 login-form">
				<h1 class="title fw-bold">Sign-in</h1>
				<form>
				<!-- SIGN IN -->
				<div class="mb-3 col-8 mx-auto">
					<input type="text" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="mb-3 col-8 mx-auto">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-primary btn-block col-6" id="signInButton" onclick="signIn()">Sign-in</button>
				</div>
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-primary btn-block col-6" id="signUpButton" onclick="sceneSignUp()">Sign-Up</button>
				</div>
				<div class="text-center mx-auto">
					<button type="button" class="btn btn-primary btn-block col-6" id="signWith42Button" onclick="signWith42()">Sign with 42</button>
				</div>
				
				<!-- SIGN UP -->
				<div id="passwordConfirm" class="mb-3 col-8 mx-auto d-none">
					<input type="text" class="form-control" placeholder="Confirm password">
				</div>
				<div class="mb-3 col-8 mx-auto">
					<input type="email" class="form-control d-none" id="email" placeholder="Email adress">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll sell your email on darkweb.</small> -->
				</div>
				<div id="signUpButton2" class="mb-3 text-center mx-auto d-none">
					<button type="button" class="btn btn-primary btn-block col-6" onclick="signUp()">Sign-Up2</button>
				</div>
			</form>
		</div>
		</div>
	</div>
		
		<!-- HOME -->
	<div class="container d-none" id="home">
		<div class="row align-items-center justify-content-center vh-100">
			<!-- <div class="col-lg-7 login-form custom-height">
				LE JEU DE NICOLAS
			</div> -->
			<div class="col-lg-7 game-style custom-height">
				<canvas id="myCanvas" width="400" height="200">LE JEU DE NICOLAS</canvas>
			</div>
			<div class="col-lg-4 login-form custom-height">
				<div class="mb-3 text-center mx-auto">
					<button type="button" class="btn btn-primary btn-block col-6" onclick="signOut()">Sign-out</button>
				</div>
			</div>
		</div>
	</div>



	<script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
