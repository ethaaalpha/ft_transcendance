<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cube Tendance</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="assets/css/styles.css" rel="stylesheet">  
		<link href="assets/css/background.css" rel="stylesheet">  
		<link href="assets/css/chat.css" rel="stylesheet">  
		<link href="assets/css/profil.css" rel="stylesheet">
		<link href="assets/css/button.css" rel="stylesheet">
		<link href="assets/css/forms.css" rel="stylesheet">
	</head>
	<body>

		<!-- BACKGROUND -->
		<div class="background backgroundZ0"></div>
		<div class="background backgroundZ1"></div>

		<!-- ALERT -->
		<div id="liveAlertPlaceholder"></div>

		<!-- SIGN IN / SIGN UP -->
		<div class="container d-none" id="sign-in"></div>
		<div class="container d-none" id="sign-up"></div>

		<!-- HOME -->
		<div class="wrapper">
			<div id="home" class="home-div d-none">

				<!-- GAME -->
				<div class="game-div box-style"></div>

				<!-- SOCIAL -->
				<div class="social-div">
					<div class="social-display-div box-style">
						
						<!-- CHAT -->
						<div id="conversation-list" class="d-none"></div>
						<div id="conversation-display" class="d-none"></div>

						<!-- SEARCH -->
						<div id="search" class="d-none"></div>

						<!-- PROFIL -->
						<div id="profil"></div>

						<!-- SETTINGS -->
						<div id="settings" class="settings-div d-none"></div>
						<div id="modify-game-theme" class="settings-div d-none"></div>
						<div id="modify-profil-picture" class="settings-div d-none"></div>
						<div id="modify-password" class="settings-div d-none"></div>
						<div id="modify-email" class="settings-div d-none"></div>
					</div>

					<!-- NAVBAR -->
					<div id="nav-bar" class="social-button-div box-style d-none"></div>
				</div>
			</div>
		</div>

		<script type="module" src="assets/js/init.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
