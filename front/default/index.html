<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cube Tendance</title>
	<script type="importmap">
		{
		  "imports": {
			"three": "/libs/three/build/three.module.js",
			"three/": "/libs/three/",
			"three/module/": "/libs/three/examples/jsm/"				
		  }
		}
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/static/default/assets/css/styles.css" rel="stylesheet">  
	<link href="/static/default/assets/css/background.css" rel="stylesheet">  
	<link href="/static/default/assets/css/chat.css" rel="stylesheet">  
	<link href="/static/default/assets/css/profil.css" rel="stylesheet">
	<link href="/static/default/assets/css/button.css" rel="stylesheet">
	<link href="/static/default/assets/css/forms.css" rel="stylesheet">
	<link href="/static/default/assets/css/settings.css" rel="stylesheet">
	<link href="/static/default/assets/css/blocks.css" rel="stylesheet">
	<link href="/static/default/assets/css/search.css" rel="stylesheet">
	<link href="/static/default/assets/css/alerts.css" rel="stylesheet">
	<link href="/static/default/assets/css/history.css" rel="stylesheet">
	<link href="/static/default/assets/css/loader.css" rel="stylesheet">
	<link href="/static/default/assets/css/tournament.css" rel="stylesheet">

</head>
  <body>

		<!-- BACKGROUND -->
		<div class="background backgroundZ0"></div>
		<div class="background backgroundZ1"></div>

		<!-- ALERT -->
		<div id="liveAlertPlaceholder" class="alert-placeholder"></div>

		<!-- SIGN IN / SIGN UP -->
		<div id="sign-in" class="container d-none"></div>
		<div id="sign-up" class="container d-none"></div>

		<!-- HOME -->
		<div class="wrapper">
			<!-- ERROR-->
			<div id="error" class="box-style d-none"></div>

			<div id="home" class="home-div d-none">
				<!-- GAME -->
				<div id="game-container" class="game-div box-style">
					<div id="app" tabindex="0"></div>
					<div id="loader" class="d-none"></div>
					<div id="tournament" class="d-none">
						<div id='tournament-a' class="tournament-form">
							<div class="tournament-top">
								<div></div>
								<div class="tournament-leave">
									<img id='tournament-escape-button' src="/static/default/assets/images/icons/logout.svg">
								</div>
							</div>
							<div class='tournament-row'>
								<div class="tournament-form-child">
									<div id="tournament-form-child--mode" class="tournament-form-child-child tournament-input">
										<select id='tournament-js-select' class="form-select" aria-label="Default select example">
											<option value="4" selected>4 Players</option>
											<option value="8">8 Players</option>
											<option value="16">16 Players</option>
										</select>
										<div id="tournament-form-child-child-create" style="width: 100%;">
											<button id="tournament-js-create" type="button" class="btn bordered-button" style="--main_color: #B4B4B4;">
												<i class="bi bi-plus"></i>
												<span>Create</span>
											</button>
										</div>
									</div>
								</div>
								<div class="tournament-form-child">
									<div id="tournament-form-child--code" class="tournament-form-child-child tournament-input">
										<input type="text" class="form-control" id="tournament-js-code" placeholder="room code..">
										<div id="tournament-form-child-child-code" style="width: 100%;">
											<button id='tournament-js-join' type="button" class="btn bordered-button" style="--main_color: #B4B4B4;">
												<i class="bi bi-controller"></i>
												<span>Join</span>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					
						<div id='tournament-b' class="tournament-form" style="--height: 40%; --direction: column;">
							<div class="tournament-top">
								<div class="tournament-top-text">
									<span id='tournament-js-code-display'></span>
									<span id="tournamnent-js-count-display"><i class="bi bi-person"></i> <span id="tournament-js-count">2/4</span></span>
								</div>
								<div class="tournament-leave">
									<img id='tournament-form-top-right' src="/static/default/assets/images/icons/logout.svg">
								</div>
							</div>
							<div id="tournament-form-content"></div>
						</div>
					</div>
					<div id="match-history" class="d-none match-history"></div>
				</div>

				<!-- SOCIAL -->
				<div class="social-div">
					<div class="social-display-div box-style">
						
						<!-- CHAT -->
						<div id="conversation-list" class="d-none"></div>
						<div id="conversation-display" class="d-none"></div>

						<!-- SEARCH -->
						<div id="search" class="d-none"></div>

						<!-- PROFIL -->
						<div id="profil" class="d-none"></div>
						
						<!-- GAME -->
						<div id="in-game" class="d-none"></div>

						<!-- SETTINGS -->
						<div id="settings" class="settings-div d-none"></div>
						<div id="settings-game-theme" class="settings-div d-none"></div>
						<div id="settings-profil-picture" class="settings-div d-none"></div>
						<div id="settings-password" class="settings-div d-none"></div>
						<div id="settings-email" class="settings-div d-none"></div>
					</div>

					<!-- NAVBAR -->
					<div id="nav-bar" class="social-button-div box-style d-none"></div>
				</div>
			</div>
		</div>

		<script type="module" src="/static/default/assets/js/init.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
